<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Navbar, Footer, and Form</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="clima">
        <h1>Consulta el clima</h1>
        <input type="text" id="ciudad" placeholder="Ingresa una ciudad" />
        <button id="buscarBtn">Buscar</button>
        <div id="resultado"></div>
    </div>

    <script type="text/babel">
        const { useState } = React;

        function Navbar() {
            return (
                <nav style={{ padding: '10px', backgroundColor: '#333', color: '#fff' }}>
                    <ul style={{ listStyle: 'none', display: 'flex', gap: '10px' }}>
                        <li><a href="#" style={{ color: '#fff', textDecoration: 'none' }}>Button</a></li>
                        <li><a href="#" style={{ color: '#fff', textDecoration: 'none' }}>Button</a></li>
                        <li><a href="#" style={{ color: '#fff', textDecoration: 'none' }}>Button</a></li>
                        <li><a href="#" style={{ color: '#fff', textDecoration: 'none' }}>Button</a></li>
                    </ul>
                </nav>
            );
        }

        function Footer() {
            return (
                <footer style={{ padding: '10px', backgroundColor: '#333', color: '#fff', textAlign: 'center' }}>
                    <p>Este es el footer</p>
                </footer>
            );
        }

        function Login() {
            const [loginMessage, setLoginMessage] = useState('');

            const handleSubmit = (event) => {
                event.preventDefault();
                const username = event.target.elements.username.value;
                const password = event.target.elements.password.value;

                if (username === 'jeet' && password === '7567') {
                    setLoginMessage('Inicio de sesión exitoso');
                } else {
                    setLoginMessage('Nombre de usuario o contraseña incorrectos');
                }
            };

            return (
                <div>
                    <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                        <input type="text" name="username" placeholder="Nombre de usuario" required />
                        <input type="password" name="password" placeholder="Contraseña" required />
                        <button type="submit">Log-In</button>
                    </form>
                    {loginMessage && <p style={{ marginTop: '10px' }}>{loginMessage}</p>}
                </div>
            );
        }
        const apiKey = 'df77ce8ee05241ff9c255757240410';
const buscarBtn = document.getElementById('buscarBtn');
const ciudadInput = document.getElementById('ciudad');
const resultadoDiv = document.getElementById('resultado');

buscarBtn.addEventListener('click', () => {
    const ciudad = ciudadInput.value;
    if (ciudad === "") {
        resultadoDiv.innerHTML = "<p>Por favor, ingresa una ciudad.</p>";
        return;
    }

    const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${ciudad}&lang=es`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                resultadoDiv.innerHTML = `<p>No se pudo encontrar el clima para la ciudad: ${ciudad}</p>`;
            } else {
                resultadoDiv.innerHTML = `
                    <h2>Clima en ${data.location.name}, ${data.location.country}</h2>
                    <p>Temperatura: ${data.current.temp_c}°C</p>
                    <p>Condición: ${data.current.condition.text}</p>
                    <p></p>Humedad: ${data.current.humidity}%</p>                    
                    <p>Viento: ${data.current.wind_kph} kph</p>
                `;
            }
        })
        .catch(error => {
            resultadoDiv.innerHTML = "<p>Hubo un error al obtener el clima.</p>";
        });
});

        function App() {
            return (
                <div>
                    <Navbar />
                    <div style={{ minHeight: '400px', padding: '20px' }}>
                        <h1>Primer ejercicio en React</h1>
                        <Login />
                    </div>
                    <Footer />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
